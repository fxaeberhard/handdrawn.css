    <section id="samples">
      <h2>Samples</h2>
      <div>
        <div class="hd-border">
          <input placeholder="Input">
        </div>

        <div class="hd-border">
          <textarea placeholder="Textarea"></textarea>
        </div>

        <div class="hd-border">
          <select>
            <option>Select</option>
            <option>Select Two</option>
            <option>Select Three</option>
          </select>
        </div>

        <div class="hd-border">
          <input type="range">
        </div>

        <div class="hd-border">
          <input type="date">
        </div>

        <div class="hd-border">
          <input list="datalist" placeholder="Datalist">
          <datalist id="datalist">
            <option value="Internet Explorer"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
          </datalist>
        </div>

        <div class="hd-border">
          <button>Button</button>
        </div>
          <!-- <input type="button" value="Button"> -->

        <div class="hd-border">
          <div class="checkbox">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Checkbox</label>
          </div>
        </div>

        <div class="hd-border">
          <div class="hd-switch">
            <input type="checkbox" id="switch-id" name="myswitch">
            <label for="switch-id">Switch</label>
            <span class="hd-switch-knob"></span>
          </div>
        </div>

        <div class="hd-border">
          <div class="radio">
            <input type="radio" name="radio" id="radio1" checked="true">
            <label for="radio1">Radio on</label>
          </div>
          <div class="radio">
            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Radio off</label>
          </div>
        </div>
        <div class="hd-border">
          <a href="#">Link</a>
        </div>
        <div class="hd-border">
          <details>
            <summary>Summary</summary>
            <p>Details</p>
          </details>
        </div>

        <div class="hd-border clear">
          <table>
            <thead>
              <tr>
                <th>Table</th>
                <th>Head</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Table</td>
                <td>Cell</td>
              </tr>
              <tr>
                <td>Table</td>
                <td>Cell</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>Table</td>
                <td>Footer</td>
              </tr>
            </tfoot>
          </table>
        </div>

        <div class="hd-border">
          <ul>
            <li>List 1</li>
            <li>List 2</li>
          </ul>
        </div>

        <div class="hd-border">
          <fieldset>
            <legend>Fieldset</legend>
            tesxt
          </fieldset>
        </div>
